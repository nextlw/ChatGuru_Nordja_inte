# Template para categorias - será substituído com valores reais do ClickUp
categories_template: |
  CATEGORIAS DISPONÍVEIS NO CLICKUP:
  {{categories_list}}

# Template para tipos de atividade
activity_types_template: |
  TIPO DE ATIVIDADE:
  {{activity_types_list}}

# Template para status
status_template: |
  STATUS BACK OFFICE:
  {{status_list}}

# Template para subcategorias
subcategories_template: |
  SUBCATEGORIAS DISPONÍVEIS (relacionadas às categorias):
  {{subcategories_list}}
  
  IMPORTANTE: A subcategoria SEMPRE deve ser relacionada à categoria principal escolhida.

# Regras fixas que sempre se aplicam
rules:
  - "A subcategoria SEMPRE deve ser relacionada à categoria principal escolhida"
  - "Para agendamentos (consultas, exames, veterinário, etc): escolha a categoria Agendamentos"
  - "Para pedidos de compra (mercado, presentes, farmácia, etc): escolha a categoria Compras"
  - "Para documentos (passaporte, CNH, certidões, etc): escolha a categoria Documentos"
  - "Para lazer (restaurantes, festas, eventos): escolha a categoria Lazer"
  - "Para entregas/transporte (motoboy, uber, correios): escolha a categoria Logística"
  - "Para viagens (passagens, hospedagens, transfer): escolha a categoria Viagens"
  - "Para plano de saúde (reembolsos, autorizações): escolha a categoria Plano de Saúde"
  - "Para agenda (gestão de agenda, invites): escolha a categoria Agenda"
  - "Para financeiro (NF, pagamentos, IR): escolha a categoria Financeiro"
  - "Para assuntos pessoais (mudanças, carro, casa): escolha a categoria Assuntos Pessoais"
  - "Para atividades corporativas (RH, estoque, planilhas): escolha a categoria Atividades Corporativas"
  - "Para gestão de funcionários (eSocial, DIRF, férias): escolha a categoria Gestão de Funcionário"
  - "Se não houver certeza sobre a atividade, classifique como false"
  - "Sempre escolha valores EXATOS das listas fornecidas, não invente opções"
  - "Se uma subcategoria não se encaixar perfeitamente, deixe como null"

