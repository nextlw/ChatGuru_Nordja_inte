        Definição de próximos passos conforme resultado da investigação inicial realizada.

# Regras gerais para o modelo
regras_gerais: |
  - Use apenas os spaces ativos para criação de tarefas.
  - Sempre aplique fallback para "Clientes Inativos" quando necessário.
  - Normalização de nomes deve ser feita para garantir mapeamentos corretos.
  - A lista do mês vigente deve ser sempre considerada para criação.
  - Se a lista do mês vigente não existir, o modelo deve sugerir a criação com o nome correto.


# Exemplos de mensagens que NÃO devem ser classificadas como atividades
invalid_activity_examples:
  - texto: "Recebemos uma solicitação de Dada Ribeiro via WhatsApp. A mensagem indica que ela está confirmando algo, mas não especifica o que."
    razao: "Confirmação genérica sem especificar O QUE está sendo confirmado - OBJETIVO NÃO CLARO"
    classificacao: "is_activity: false"

  - texto: "Cliente enviou mensagem dizendo que precisa de ajuda com alguma coisa"
    razao: "Termo vago 'alguma coisa' - não especifica O QUE precisa ser feito"
    classificacao: "is_activity: false"

  - texto: "Fulano perguntou sobre o status mas não disse de qual processo"
    razao: "Pergunta sem contexto específico - falta informação essencial"
    classificacao: "is_activity: false"

  - texto: "Cliente quer resolver um problema mas não informou qual"
    razao: "Objetivo vago - não especifica QUAL problema ou QUAL ação tomar"
    classificacao: "is_activity: false"

  - texto: "Mensagem recebida sem detalhes claros"
    razao: "Informação insuficiente - sem ação concreta identificável"
    classificacao: "is_activity: false"

  # EXEMPLOS DE CONVERSAS CASUAIS (NÃO SÃO ATIVIDADES)
  - texto: "Mário, não, foi depois da feira isso, não antes. Eu vou te mandar então aqui o endereço."
    razao: "CONVERSA CASUAL - Resposta contextual sobre evento passado + promessa vaga sem especificar O QUE será enviado ou QUANDO ou PARA QUE"
    classificacao: "is_activity: false"

  - texto: "Ok, vou te mandar depois"
    razao: "CONVERSA CASUAL - Promessa futura vaga sem especificar O QUE será enviado ou objetivo da ação"
    classificacao: "is_activity: false"

  - texto: "Beleza, te falo mais tarde sobre isso"
    razao: "CONVERSA CASUAL - Confirmação informal sem ação específica solicitada"
    classificacao: "is_activity: false"

  - texto: "Foi aquele mesmo que falamos ontem"
    razao: "CONVERSA CASUAL - Referência contextual sem solicitação de ação"
    classificacao: "is_activity: false"

  - texto: "Já resolvi, obrigado!"
    razao: "CONVERSA CASUAL - Informação de conclusão, não é uma nova solicitação"
    classificacao: "is_activity: false"

  - texto: "Ok, entendi. Depois eu vejo isso"
    razao: "CONVERSA CASUAL - Confirmação de entendimento sem pedido de ação específica"
    classificacao: "is_activity: false"

  - texto: "Que legal! Vou pensar nisso"
    razao: "CONVERSA CASUAL - Comentário/reação sem solicitação concreta"
    classificacao: "is_activity: false"

  - texto: "Não, aquele foi antes. Este é outro"
    razao: "CONVERSA CASUAL - Esclarecimento/correção em conversa, não é tarefa"
    classificacao: "is_activity: false"

  - texto: "Tá bom, a gente se fala"
    razao: "CONVERSA CASUAL - Despedida informal, não contém solicitação"
    classificacao: "is_activity: false"

  - texto: "Oi, tudo bem? Só queria confirmar se você recebeu"
    razao: "CONVERSA CASUAL - Pergunta de confirmação SEM especificar O QUE deve ser feito"
    classificacao: "is_activity: false"

# Exemplos de mensagens válidas (para contraste)
valid_activity_examples:
  - texto: "Agendar consulta médica para Gabriel Benarros na próxima semana"
    razao: "Ação específica (agendar consulta) + objetivo claro (consulta médica) + beneficiário (Gabriel)"
    classificacao: "is_activity: true, category: Agendamentos, sub_categoria: Consultas"

  - texto: "Comprar passagem aérea São Paulo → Miami para dia 15/11"
    razao: "Ação específica (comprar) + item claro (passagem aérea) + detalhes (rota e data)"
    classificacao: "is_activity: true, category: Viagens, sub_categoria: Passagens Aéreas"

  - texto: "Solicitar reembolso médico do plano de saúde - consulta Dr. Silva"
    razao: "Ação específica (solicitar reembolso) + contexto completo (consulta identificada)"
    classificacao: "is_activity: true, category: Plano de Saúde, sub_categoria: Reembolso Médico"

# Formato esperado da resposta
response_format: |
  Responda APENAS com JSON válido:
  {
    "is_activity": true/false,
    "reason": "título curto e profissional para a tarefa (máximo 5 palavras)",
    "tipo_atividade": "{{activity_types_exact}}",
    "category": "{{categories_exact}}",
    "sub_categoria": "{{subcategories_exact}}",
    "subtasks": ["subtarefa 1", "subtarefa 2"] ou [],
    "status_back_office": "{{status_exact}}",
    "campanha": "título profissional da atividade",
    "description": "descrição detalhada da atividade com mínimo de três linhas explicando contexto, ações necessárias e próximos passos",
    "space_name": "nome do space conforme mapeamento responsavel_nome",
    "folder_name": "nome da pasta conforme campo info_2 do payload",
    "list_name": "nome da lista conforme mês/ano atual (formato: OUTUBRO 2025)"
  }

  IMPORTANTE - VALIDAÇÃO DE ATIVIDADE:
  - ANTES de classificar como is_activity: true, verifique se a mensagem atende TODOS os critérios obrigatórios
  - Se a mensagem contém termos como "algo", "alguma coisa", "não especifica", "mas não diz", classifique como is_activity: false
  - Consulte a seção "invalid_activity_examples" para ver exemplos do que NÃO classificar como atividade
  - Consulte a seção "valid_activity_examples" para ver exemplos de atividades válidas

  IMPORTANTE - CAMPOS:
  - Use APENAS valores exatos das listas fornecidas acima
  - tipo_atividade deve ser um dos valores da lista TIPO DE ATIVIDADE
  - category deve ser OBRIGATORIAMENTE um dos valores da lista CATEGORIAS DISPONÍVEIS NO CLICKUP (NUNCA invente categorias)
  - sub_categoria é OBRIGATÓRIA e deve ser SEMPRE uma das subcategorias listadas EXATAMENTE na seção da categoria escolhida
  - VALIDAÇÃO CRÍTICA: Verifique na seção "SUBCATEGORIAS DISPONÍVEIS (por categoria)" se a subcategoria escolhida está listada sob a categoria que você selecionou
  - ERRO COMUM: NÃO escolha "Itens pessoais e da casa" se a categoria for "Assuntos Pessoais". "Itens pessoais e da casa" pertence a "Compras"
  - Se a subcategoria desejada não existir para a categoria, escolha a subcategoria mais genérica da categoria ou reavalie a categoria
  - status_back_office deve ser um dos valores da lista STATUS BACK OFFICE
  - description deve ser elaborada conforme orientações: mínimo 3 linhas com contexto detalhado, ações e prazos
  - SEMPRE escolha uma subcategoria apropriada baseada no contexto da mensagem
  - space_name, folder_name, list_name seguem o mapeamento: responsavel_nome → space_name, info_2 → folder_name, mês atual → list_name
  - Se não encontrar uma categoria apropriada na lista, use a mais próxima ou classifique is_activity como false


