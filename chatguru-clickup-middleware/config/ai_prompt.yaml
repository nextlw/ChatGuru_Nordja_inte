  - "VALIDAÇÃO OBRIGATÓRIA: Antes de definir sub_categoria, verifique se ela está listada EXATAMENTE na seção da categoria escolhida"
  - "Para agendamentos (consultas, exames, veterinário, etc): escolha a categoria Agendamentos"
