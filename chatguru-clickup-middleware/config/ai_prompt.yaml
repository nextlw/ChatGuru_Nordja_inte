# IMPORTANTE: Mapeamento de campos para estrutura ClickUp:
# - space_name: Recebe o valor de responsavel_nome (com mapeamento via aliases)
# - folder_name: Recebe o valor de info_2 (campo personalizado do ChatGuru)
# - list_name: É a concatenação do mês atual em letras maiúsculas e o ano atual (ex: "OUTUBRO 2025")
# Exemplos adicionais podem ser adicionados conforme necessário.

# Instruções detalhadas para o modelo IA

instrucoes_mapeamento: |
  O modelo deve seguir rigorosamente os seguintes passos para mapear os dados e criar tarefas:

  1. SPACE_NAME: Deve receber o valor de `responsavel_nome` (identificado no payload) e mapear para o space ativo correspondente usando aliases.
  2. Se o responsável não for reconhecido, usar o space "Clientes Inativos" como fallback.
  3. FOLDER_NAME: Deve receber o valor de `info_2` (Cliente Solicitante da lista válida do ClickUp).
  4. Se o folder não for encontrado, usar o folder "Clientes Inativos" no space correspondente.
  5. LIST_NAME: Deve ser a concatenação do mês atual em letras maiúsculas e o ano atual em numeral, separados por espaço (formato "MÊS YYYY").
  6. Se for cliente inativo, a lista deve ser nomeada como "Cliente - MÊS YYYY".
  7. DESCRIPTION: Deve receber o valor de `texto_mensagem` (conteúdo da mensagem do ChatGuru).
  8. Garantir que space_id, folder_id e list_name estejam sempre preenchidos.
  9. Criar a tarefa na lista identificada.

exemplos_praticos_mapeamento:
  - entrada:
      info_2: "Gabriel Benarros"      # Cliente Solicitante (da lista válida)
      responsavel_nome: "Renata"
      texto_mensagem: "Solicitação de suporte técnico para Gabriel Benarros"
    saida:
      space_name: "Renata Schnoor"   # Vem de responsavel_nome
      folder_name: "Gabriel Benarros" # Vem de info_2
      list_name: "OUTUBRO 2025"      # Mês atual + ano atual
      description: |
        Cliente Gabriel Benarros solicitou suporte técnico especializado para resolução de questões pendentes.
        A demanda envolve análise detalhada da situação atual e implementação de soluções adequadas.
        É necessário coordenar com equipe técnica para garantir atendimento completo e satisfatório.
        Prazo estimado para conclusão deve ser definido após avaliação inicial dos requisitos.

  - entrada:
      info_2: "Fernanda Munhoz"      # Cliente Solicitante (da lista válida)
      responsavel_nome: "Anne"
      texto_mensagem: "Cliente Fernanda Munhoz precisa de atualização de documentos"
    saida:
      space_name: "Anne Souza"       # Vem de responsavel_nome
      folder_name: "Fernanda Munhoz" # Vem de info_2
      list_name: "OUTUBRO 2025"      # Mês atual + ano atual
      description: |
        Cliente Fernanda Munhoz solicitou atualização completa de documentação pessoal e corporativa.
        O processo inclui revisão de documentos existentes, identificação de pendências e coleta de novos arquivos.
        Será necessário coordenar com departamentos internos para garantir conformidade com regulamentações vigentes.
        Acompanhamento contínuo será realizado até finalização de todas as atualizações solicitadas.

  - entrada:
      info_2: "Nicholas Vasconcellos" # Cliente Solicitante (da lista válida)
      responsavel_nome: "Georgia"
      texto_mensagem: "Atualizar documentação para Nicholas Vasconcellos"
    saida:
      space_name: "Georgia"          # Vem de responsavel_nome
      folder_name: "Nicholas Vasconcellos" # Vem de info_2
      list_name: "OUTUBRO 2025"      # Mês atual + ano atual
      description: |
        Processo de atualização de documentação completa para cliente Nicholas Vasconcellos.
        Inclui verificação de validade de documentos atuais, coleta de novos arquivos necessários.
        Coordenação com órgãos competentes para validação e autenticação de documentos oficiais.
        Prazo definido conforme complexidade dos documentos e disponibilidade do cliente.

  - entrada:
      info_2: "Cliente Inexistente"   # Cliente não encontrado na lista válida
      responsavel_nome: "atendente_inexistente"
      texto_mensagem: "Reclamação de cliente não cadastrado"
    saida:
      space_name: "Clientes Inativos"     # Fallback para responsável não reconhecido
      folder_name: "Cliente Inexistente"  # Vem de info_2
      list_name: "OUTUBRO 2025"           # Mês atual + ano atual
      description: |
        Reclamação registrada de cliente não identificado no sistema de cadastro ativo.
        Necessário realizar investigação para identificar origem da solicitação e validar legitimidade.
        Processo inclui verificação de histórico, análise de documentação apresentada.
        Definição de próximos passos conforme resultado da investigação inicial realizada.

# Regras gerais para o modelo
regras_gerais: |
  - Use apenas os spaces ativos para criação de tarefas.
  - Sempre aplique fallback para "Clientes Inativos" quando necessário.
  - Normalização de nomes deve ser feita para garantir mapeamentos corretos.
  - A lista do mês vigente deve ser sempre considerada para criação.
  - Se a lista do mês vigente não existir, o modelo deve sugerir a criação com o nome correto.


# Formato esperado da resposta
response_format: |
  Responda APENAS com JSON válido:
  {
    "is_activity": true/false,
    "reason": "título curto e profissional para a tarefa (máximo 5 palavras)",
    "tipo_atividade": "{{activity_types_exact}}",
    "category": "{{categories_exact}}",
    "sub_categoria": "{{subcategories_exact}}",
    "subtasks": ["subtarefa 1", "subtarefa 2"] ou [],
    "status_back_office": "{{status_exact}}",
    "campanha": "título profissional da atividade",
    "description": "descrição detalhada da atividade com mínimo de três linhas explicando contexto, ações necessárias e próximos passos",
    "space_name": "nome do space conforme mapeamento responsavel_nome",
    "folder_name": "nome da pasta conforme campo info_2 do payload",
    "list_name": "nome da lista conforme mês/ano atual (formato: OUTUBRO 2025)"
  }

  IMPORTANTE:
  - Use APENAS valores exatos das listas fornecidas acima
  - tipo_atividade deve ser um dos valores da lista TIPO DE ATIVIDADE
  - category deve ser OBRIGATORIAMENTE um dos valores da lista CATEGORIAS DISPONÍVEIS NO CLICKUP (NUNCA invente categorias)
  - sub_categoria é OBRIGATÓRIA e deve ser SEMPRE uma das subcategorias listadas EXATAMENTE na seção da categoria escolhida
  - VALIDAÇÃO CRÍTICA: Verifique na seção "SUBCATEGORIAS DISPONÍVEIS (por categoria)" se a subcategoria escolhida está listada sob a categoria que você selecionou
  - ERRO COMUM: NÃO escolha "Itens pessoais e da casa" se a categoria for "Assuntos Pessoais". "Itens pessoais e da casa" pertence a "Compras"
  - Se a subcategoria desejada não existir para a categoria, escolha a subcategoria mais genérica da categoria ou reavalie a categoria
  - status_back_office deve ser um dos valores da lista STATUS BACK OFFICE
  - description deve ser elaborada conforme orientações: mínimo 3 linhas com contexto detalhado, ações e prazos
  - SEMPRE escolha uma subcategoria apropriada baseada no contexto da mensagem
  - space_name, folder_name, list_name seguem o mapeamento: responsavel_nome → space_name, info_2 → folder_name, mês atual → list_name
  - Se não encontrar uma categoria apropriada na lista, use a mais próxima ou classifique is_activity como false


