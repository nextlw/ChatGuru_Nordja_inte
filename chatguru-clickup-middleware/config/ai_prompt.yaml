# IMPORTANTE: Mapeamento de campos para estrutura ClickUp:
# - space_name: Recebe o valor de responsavel_nome (com mapeamento via aliases)
# - folder_name: Recebe o valor de info_2 (campo personalizado do ChatGuru)
# - list_name: É a concatenação do mês atual em letras maiúsculas e o ano atual (ex: "OUTUBRO 2025")
# Exemplos adicionais podem ser adicionados conforme necessário.

# Instruções detalhadas para o modelo IA

instrucoes_mapeamento: |
  O modelo deve seguir rigorosamente os seguintes passos para mapear os dados e criar tarefas:

  1. SPACE_NAME: Deve receber o valor de `responsavel_nome` (identificado no payload) e mapear para o space ativo correspondente usando aliases.
  2. Se o responsável não for reconhecido, usar o space "Clientes Inativos" como fallback.
  3. FOLDER_NAME: Deve receber o valor de `info_2` (Cliente Solicitante da lista válida do ClickUp).
  4. Se o folder não for encontrado, usar o folder "Clientes Inativos" no space correspondente.
  5. LIST_NAME: Deve ser a concatenação do mês atual em letras maiúsculas e o ano atual em numeral, separados por espaço (formato "MÊS YYYY").
  6. Se for cliente inativo, a lista deve ser nomeada como "Cliente - MÊS YYYY".
  7. DESCRIPTION: Deve receber o valor de `texto_mensagem` (conteúdo da mensagem do ChatGuru).
  8. Garantir que space_id, folder_id e list_name estejam sempre preenchidos.
  9. Criar a tarefa na lista identificada.

exemplos_praticos_mapeamento:
  - entrada:
      info_2: "Gabriel Benarros"      # Cliente Solicitante (da lista válida)
      responsavel_nome: "Renata"
      texto_mensagem: "Solicitação de suporte técnico para Gabriel Benarros"
    saida:
      space_name: "Renata Schnoor"   # Vem de responsavel_nome
      folder_name: "Gabriel Benarros" # Vem de info_2
      list_name: "OUTUBRO 2025"      # Mês atual + ano atual
      description: |
        Cliente Gabriel Benarros solicitou suporte técnico especializado para resolução de questões pendentes.
        A demanda envolve análise detalhada da situação atual e implementação de soluções adequadas.
        É necessário coordenar com equipe técnica para garantir atendimento completo e satisfatório.
        Prazo estimado para conclusão deve ser definido após avaliação inicial dos requisitos.

  - entrada:
