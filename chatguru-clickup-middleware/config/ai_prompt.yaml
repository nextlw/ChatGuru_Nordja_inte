# Regras fixas que sempre se aplicam
rules:
  # REGRAS CRÍTICAS DE VALIDAÇÃO DE ATIVIDADE
  - "CRÍTICO - VALIDAÇÃO DE OBJETIVO: NUNCA classifique como atividade se a mensagem contém termos vagos como 'algo', 'alguma coisa', 'não especifica', 'não informa', 'não diz o que'"
  - "CRÍTICO - CONFIRMAÇÕES GENÉRICAS: Se a mensagem diz que alguém 'está confirmando algo' MAS NÃO especifica O QUE está sendo confirmado, classifique como is_activity: false"
  - "CRÍTICO - PERGUNTAS SEM AÇÃO: Perguntas ou dúvidas sem uma solicitação clara de ação NÃO são atividades válidas"
  - "CRÍTICO - INFORMAÇÕES INCOMPLETAS: Se faltam detalhes essenciais sobre O QUE fazer ou QUAL o objetivo, classifique como is_activity: false"
  - "CRÍTICO - AÇÃO ESPECÍFICA OBRIGATÓRIA: A mensagem DEVE conter um verbo de ação específico (agendar, comprar, enviar, solicitar, renovar, etc.) e um objeto claro"

  # REGRAS PARA CONVERSAS CASUAIS/INFORMAIS
  - "CRÍTICO - CONVERSA CASUAL: NUNCA classifique mensagens de conversa casual/informal como atividade. Exemplos: 'vou te mandar depois', 'te falo mais tarde', 'já resolvi', 'ok', 'obrigado', 'beleza'"
  - "CRÍTICO - RESPOSTAS CONTEXTUAIS: Respostas que dependem de contexto anterior NÃO são atividades (ex: 'foi depois da feira', 'não, foi antes', 'aquele mesmo', 'isso aí')"
  - "CRÍTICO - PROMESSAS FUTURAS SEM DETALHES: Frases como 'vou te mandar', 'depois eu envio', 'vou verificar' SEM especificar O QUE será enviado/verificado NÃO são atividades"
  - "CRÍTICO - COMENTÁRIOS E OBSERVAÇÕES: Comentários gerais sem solicitação de ação NÃO são atividades (ex: 'que legal', 'interessante', 'vou pensar nisso')"
  - "CRÍTICO - CONFIRMAÇÕES SIMPLES: 'Ok', 'Certo', 'Entendi', 'Tá bom' NÃO são atividades, são apenas confirmações de recebimento"
  - "CRÍTICO - DISCUSSÕES INFORMAIS: Trocas de mensagens sobre eventos passados ou opiniões sem pedido de ação NÃO são atividades"

  # REGRAS DE CATEGORIA/SUBCATEGORIA
  - "CRÍTICO: Use SOMENTE as categorias listadas em 'CATEGORIAS DISPONÍVEIS NO CLICKUP'. NUNCA crie categorias novas ou diferentes"
  - "CRÍTICO: A subcategoria DEVE OBRIGATORIAMENTE pertencer à categoria escolhida. Consulte a seção 'SUBCATEGORIAS DISPONÍVEIS (por categoria)' para ver quais subcategorias pertencem a cada categoria"
  - "CRÍTICO: NUNCA escolha uma subcategoria de uma categoria diferente. Por exemplo, se escolher 'Assuntos Pessoais', NÃO pode usar 'Itens pessoais e da casa' que pertence a 'Compras'"
  - "VALIDAÇÃO OBRIGATÓRIA: Antes de definir sub_categoria, verifique se ela está listada EXATAMENTE na seção da categoria escolhida"

  # MAPEAMENTO DE CATEGORIAS
  - "Para agendamentos (consultas, exames, veterinário, etc): escolha a categoria Agendamentos"
  - "Para pedidos de compra (mercado, presentes, farmácia, itens pessoais): escolha a categoria Compras"
  - "Para documentos (passaporte, CNH, certidões, etc): escolha a categoria Documentos"
  - "Para lazer (restaurantes, festas, eventos): escolha a categoria Lazer"
  - "Para entregas/transporte (motoboy, uber, correios): escolha a categoria Logística"
  - "Para viagens (passagens, hospedagens, transfer): escolha a categoria Viagens"
  - "Para plano de saúde (reembolsos, autorizações): escolha a categoria Plano de Saúde"
  - "Para agenda (gestão de agenda, invites): escolha a categoria Agenda"
  - "Para financeiro (NF, pagamentos, IR): escolha a categoria Financeiro"
  - "Para assuntos pessoais (mudanças, carro, casa, contas): escolha a categoria Assuntos Pessoais"
  - "Para atividades corporativas (RH, estoque, planilhas): escolha a categoria Atividades Corporativas"
  - "Para gestão de funcionários (eSocial, DIRF, férias): escolha a categoria Gestão de Funcionário"

  # REGRAS GERAIS
  - "Se não houver certeza sobre a atividade, classifique como false"
  - "Sempre escolha valores EXATOS das listas fornecidas, não invente opções"
  - "Se uma subcategoria não se encaixar perfeitamente na categoria escolhida, escolha a subcategoria mais genérica ou próxima da categoria. NUNCA deixe como null"

